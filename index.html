<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>計算アプリひながた</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./modules/tasizan.js" type="module" defer></script>
    <script src="./modules/hikizan.js" type="module" defer></script>
    <script src="./index.js" type="module" defer></script>
  </head>

  <body>
    <!-- nav section -->
    <nav id="nav">
      <ul class="nav">
        <li>たしざん</li>
        <li>ひきざん</li>
        <li>かけざん</li>
        <li>ひらがな</li>
        <li>かたかな</li>
      </ul>
    </nav>
    <!-- root -->
    <section class="test active">
      <h1>ここはアクティブ</h1>
    </section>

    <!-- たしざん -->
    <section id="tasizan" class="tasizan">
      <div class="count" id="count"></div>
      <div class="question-container">
        <div class="main-container1" id="main-container1"></div>
      </div>
      <div class="numbers" id="numbers"></div>
      <div class="numbers2" id="numbers2"></div>
      <div class="start" hidden>おしまい</div>
    </section>

    <!-- ひきざん -->
    <section id="hikizan" class="hikizan active">
      <div class="count-hikizan" id="count-hikizan"></div>
      <div class="question-containerHikizan">
        <div class="main-containerHikizan" id="main-containerHikizan"></div>
      </div>
      <div class="numbers-hikizan" id="numbers-hikizan"></div>
      <div class="numbers-hikizan2" id="numbers-hikizan2"></div>
      <div class="start-hikizan" hidden>おしまい</div>
    </section>
  </body>
</html>
